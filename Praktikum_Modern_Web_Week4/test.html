<html>

<head>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

<style media="screen">
  body{
    background-color:#cccccc;
  }

  .container{
    background-color: #e6f2ff;
    width: 5000px;
    height: 1010px;
  }
</style>



</head>

<body>
<div class="container">
  <div class="py-5 text-center">
    <img class="d-block mx-auto mb-4" src="arit.png" alt="" width="100" height="100">
    <h2>JavaScript Arithmetic</h2>
    <p class="lead">Input Your Number.</p>
  </div>

  <div class="row">
    <div class="col-sm-3 mb-3">
        First Number<input id="numb">
    </div>

  </div>

  <div class="row">
    <div class="col-sm-3 mb-5">
        Second Number<input id="numb1">
    </div>
  </div>

  <button class="mb-3" type="button" onclick="myFunction()">Sum</button>

  <div class="row">
    <div class="col-sm-3 mb-3">
    <div>
      <p class="lead" id="demo1">Your Answer</p>
    </div>
  </div>
</div>

<button class="mb-3" type="button" onclick="myFunction2()">Substract</button>
<div class="row">
  <div class="col-sm-3 mb-3">
  <div>
    <p class="lead" id="demo2">Your Answer</p>
  </div>
</div>
</div>

<button class="mb-3" type="button" onclick="myFunction3()">Multiply</button>

<div class="row">
  <div class="col-sm-3 mb-3">
  <div>
    <p class="lead" id="demo3">Your Answer</p>
  </div>
</div>
</div>

  <button class="mb-3" type="button" onclick="myFunction4()">Divide</button>
<div class="row">
  <div class="col-sm-3 mb-3">
  <div>
    <p class="lead" id="demo4">Your Answer</p>
  </div>
</div>
</div>

</div>
<script>
function myFunction() {
  var x, text,text2;

  // Get the value of the input field with id="numb"
  x = parseInt(document.getElementById("numb").value);
  y = parseInt(document.getElementById("numb1").value);


  text2 = x+y;
  document.getElementById("demo1").innerHTML = text2;
}
  function myFunction2() {
    var x, text,text2;

    // Get the value of the input field with id="numb"
    x = parseInt(document.getElementById("numb").value);
    y = parseInt(document.getElementById("numb1").value);


    text2 = x-y;
    document.getElementById("demo2").innerHTML = text2;
}

function myFunction3() {
  var x, text,text2;

  // Get the value of the input field with id="numb"
  x = parseInt(document.getElementById("numb").value);
  y = parseInt(document.getElementById("numb1").value);


  text2 = x*y;
  document.getElementById("demo3").innerHTML = text2;
}

function myFunction4() {
  var x, text,text2;

  // Get the value of the input field with id="numb"
  x = parseInt(document.getElementById("numb").value);
  y = parseInt(document.getElementById("numb1").value);


  text2 = x/y;
  document.getElementById("demo4").innerHTML = text2;
}
</script>
